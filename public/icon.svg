<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge> 
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer orbital rings -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="none"
    stroke="url(#primaryGradient)"
    stroke-width="1"
    opacity="0.2"
  />
  <circle
    cx="50"
    cy="50"
    r="42"
    fill="none"
    stroke="url(#accentGradient)"
    stroke-width="0.5"
    opacity="0.3"
  />
  
  <!-- Main hexagonal structure -->
  <path
    d="M50 15 L72 27.5 L72 52.5 L50 65 L28 52.5 L28 27.5 Z"
    fill="url(#primaryGradient)"
    opacity="0.9"
    filter="url(#softGlow)"
  />
  
  <!-- Inner hexagon with tech pattern -->
  <path
    d="M50 22 L67 31 L67 49 L50 58 L33 49 L33 31 Z"
    fill="none"
    stroke="white"
    stroke-width="1.5"
    opacity="0.8"
  />
  
  <!-- Central core -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.9" />
  <circle cx="50" cy="50" r="5" fill="url(#accentGradient)" opacity="0.8" />
  
  <!-- Tech connection nodes -->
  <circle cx="50" cy="22" r="3" fill="white" opacity="0.9" />
  <circle cx="67" cy="31" r="3" fill="white" opacity="0.9" />
  <circle cx="67" cy="49" r="3" fill="white" opacity="0.9" />
  <circle cx="50" cy="58" r="3" fill="white" opacity="0.9" />
  <circle cx="33" cy="49" r="3" fill="white" opacity="0.9" />
  <circle cx="33" cy="31" r="3" fill="white" opacity="0.9" />
  
  <!-- Connection lines -->
  <line
    x1="50"
    y1="22"
    x2="50"
    y2="42"
    stroke="white"
    stroke-width="2"
    opacity="0.6"
  />
  <line
    x1="67"
    y1="31"
    x2="58"
    y2="42"
    stroke="white"
    stroke-width="2"
    opacity="0.6"
  />
  <line
    x1="67"
    y1="49"
    x2="58"
    y2="58"
    stroke="white"
    stroke-width="2"
    opacity="0.6"
  />
  <line
    x1="50"
    y1="58"
    x2="50"
    y2="58"
    stroke="white"
    stroke-width="2"
    opacity="0.6"
  />
  <line
    x1="33"
    y1="49"
    x2="42"
    y2="58"
    stroke="white"
    stroke-width="2"
    opacity="0.6"
  />
  <line
    x1="33"
    y1="31"
    x2="42"
    y2="42"
    stroke="white"
    stroke-width="2"
    opacity="0.6"
  />
  
  <!-- "IT" monogram -->
  <text
    x="46"
    y="53"
    font-family="Arial, sans-serif"
    font-size="8"
    font-weight="bold"
    fill="white"
    opacity="0.7"
  >IT</text>
</svg>
